<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge Do While</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <img class="stamp" src="assets/stamp.svg" alt="">
        <img id="avatar" class="avatar" src="assets/unknown.png" alt="">
      </div>
    </header>

    <main>
      <h1 id="fullname">Name</h1>
      
      <a id="login" href="https://github.com/" target="_blank">
        <img src="assets/icons/github.svg" alt="">
        <span>username</span>
      </a>

      <p id="bio">Biograph</p>
    </main>

    <footer id="socialLinks">
      <a class="youtube" href="https://youtube.com/" target="_blank">
        <img src="assets/icons/youtube.svg" alt="">
      </a>

      <a class="instagram" href="https://instagram.com/" target="_blank">
        <img src="assets/icons/instagram.svg" alt="">
      </a>

      <a class="facebook" href="https://facebook.com/" target="_blank">
        <img src="assets/icons/facebook.svg" alt="">
      </a>

      <a class="twitter" href="https://twitter.com/" target="_blank">
        <img src="assets/icons/twitter.svg" alt="">
      </a>
    </footer>
  </div>
</body>
</html>
